<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="02-style.css">
    </head>
    <body>
        <header>

            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="01-index.html">Home</a></li>
                        <li><a href="02-produtos.html">Produtos</a></li>
                        <li><a href="03-contato.html">Contato</a></li>
                    </ul>
                
                </nav>
            </div>
        </header>

        <main>
            <form>   
                <fieldset>
                    <label for="nome-sobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Diegite seu nome e sobrenome">
                
                    <label for="email">Endereço de Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuEmail@email.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                </fieldset>

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite aqui sua mensagem"></textarea>

                <fieldset>
                    <legend>Como prefere que seja nosso contato?</legend>
                    <label for="email-radio"><input type="radio" name="contato" value="email" id="email-radio">Email</label>
                    
                    <label for="telefone-radio"><input type="radio" name="contato" value="telefone" id="telefone-radio">Telefone</label>
                    
                    <label for="whatsapp-radio"><input type="radio" name="contato" value="whatsapp" id="whatsapp-radio" checked>Whatsapp</label>
                </fieldset>

                <fieldset class="seletor">
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>                

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
